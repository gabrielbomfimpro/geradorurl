        <script type="text/javascript">

        removeCaracteres = function () {
            $("input[name='parametro_valor[]']").on("blur", function (event) {
                var val = event.target.value;
                event.target.value = val.replace(/([&=?/\\])/g, '');
            });
            $("input[name='parametro_nome[]']").on("blur", function (event) {
                var val = event.target.value;
                event.target.value = val.replace(/([&=?/\\])/g, '');
            });
        }

        $(document).on("keydown", "input[name='parametro_valor[]']", function(event){
            $("#url_resultado").hide();
        });
        $(document).on("keydown", "input[name='url']", function(event){
            $("#url_resultado").hide();
            $("#url_required.m-form__help").addClass("m--font-metal").removeClass("m--font-danger");
            if($("input[name='url']").val() == null || $("input[name='url']").val() == ""){
                $("#url_required.m-form__help").removeClass("m--font-metal").addClass("m--font-danger");
            }
        });

        $(document).on("click", "#limpa_campos_link", function(event){
            $("input[name='parametro_valor[]']").val('');
            $("input[name='parametro_nome[]']").val('');
            $("input[name='url']").val('');
            $("#url_resultado").hide();
        });
        $(document).on("click", "#gera_link", function(event){
            event.preventDefault();
            $("#gera_link").addClass(['m-loader','m-loader--light','m-loader--left']).change();
            if($("input[name='url']").val() == null || $("input[name='url']").val() == ""){
                $("#url_required.m-form__help").removeClass("m--font-metal").addClass("m--font-danger");
                return;
            }
            var form = $('#form_url');
            var parametros = "";
            if($("#url").val().substring($("#url").val().length-1) != "/" && $("#url").val().indexOf('?') == -1){
                parametros += "/";
            }
            if ($("#url").val().indexOf('?') == -1) {
                parametros += "?";
            }
            for (let posicao = 0; posicao < $("input[name='parametro_nome[]']").length; posicao++) {
                if($("input[name='parametro_nome[]']")[posicao].value != "" && $("input[name='parametro_valor[]']")[posicao].value != ""){
                    parametros += "&" + $("input[name='parametro_nome[]']")[posicao].value + "=" + $("input[name='parametro_valor[]']")[posicao].value;
                }
            }
            var url_pronta = $("#url").val().replace(/\/$/,'') + parametros.replace('?&', '?');
            $("#input_exibe_url").val(url_pronta);
            $("#btn_abri_url").attr("href", url_pronta);
            $("#url_resultado").show();
            $("#gera_link").removeClass(['m-loader','m-loader--light','m-loader--left']).change();
        });

        $(function () {
            $(document).on('click', "#adiciona_nova_linha", function(){
                var linha = '<div class="row mb-3"><div class="col-sm-6 mb-3"><input class="form-control" type="text" name="parametro_nome[]" placeholder="Ex.: utm_content, utm_term..."></div><div class="col-sm-5 mb-3"><input class="form-control" type="text" name="parametro_valor[]" placeholder=""></div><div class="col-sm-1 mb-3" style="padding-left: 0px;"><button id="adiciona_nova_linha" class="btn btn-primary" type="button" style="width: 100%"><i class="fa fa-plus-circle" style="vertical-align: baseline;"></i></button></div></div>';
                $("#adiciona_nova_linha").after('<button class="btn btn-danger remove_linha" style="width: 100%" type="button"><i class="fa fa-minus-circle" style="vertical-align: baseline;"></i></button>');
                $("#adiciona_nova_linha").remove();
                $("#bloco_linhas").append(linha);
                removeCaracteres();
            });
            $(document).on('click', "button.remove_linha", function(){
                this.parentElement.parentElement.remove();
            });
        });
        new Clipboard('[data-clipboard=true]').on('success', function(e) {
            $(e.trigger).attr('data-original-title', 'Copiado!').tooltip('show');
            $(e.trigger).attr('data-original-title', 'Copiar link');
        });
        removeCaracteres();
    </script>
